<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <script src="scripts/main.js"></script> -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <input type="text" id="Input">
    <div id="Result">Result</div>

    <div>
        <button id="Modulus">%</button>
        <button id="Clear_Empty">CE</button>
        <button id="Clear">C</button>
        <button id="One_divided_by_X">1/X</button>
        <button id="Powersquare">X^2</button>
        <button id="Squareroot">Squareroot(x)</button>
    </div>

    <div>
        <button id="Seven">7</button>
        <button id="Eight">8</button>
        <button id="Nine">9</button>
        <button id="Four">4</button>
        <button id="Five">5</button>
        <button id="Six">6</button>
        <button id="One">1</button>
        <button id="Two">2</button>
        <button id="Three">3</button>
        <button id="Positive/Negative">+/-</button>
        <button id="Zero">0</button>
        <button id="Float">.</button>
    </div>

    <div>
        <button id="Division">/</button>
        <button id="Multiplication">*</button>
        <button id="Subtraction">-</button>
        <button id="Addition">+</button>
        <button id="Equals">=</button>
    </div>

    <!-- Made pointless Id's will be deleted if there is time. -->
</body>
<script src="scripts/main.js"></script>
</html>
